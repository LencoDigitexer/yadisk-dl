name: Build Executables

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        exclude:
          - os: macos-latest  # Исключаем MacOS если не поддерживается
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Install Chrome (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
    
    - name: Build executables
      run: |
        python -m pyinstaller --onefile --clean --name=ya_auth src/00auth.py
        python -m pyinstaller --onefile --clean --name=ya_getlinks src/01getlinks.py
        python -m pyinstaller --onefile --clean --name=ya_download src/02download.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: executables-${{ runner.os }}
        path: dist/